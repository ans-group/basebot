<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' rel='stylesheet' />
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500,700' rel='stylesheet' />
  <meta name="MobileOptimized" content="320">
  <title>Chat</title>
</head>

<body style="background: #ddd;">
  <style>
    :focus {
      outline: $primaryColor solid 1px;
    }

    html {
      font-size: 62.5%;
      font-family: 'Work Sans', sans-serif;
      background: transparent;
    }

    body {
      background: transparent;
      font-size: 1.6em;
      overflow-x: hidden;

    }

    body * {
      font-family: 'Work Sans', sans-serif;
      font-size: 1.4rem;
      box-sizing: border-box;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-bottom: 1em;
      margin-top: 0;
      font-weight: 500;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 2.3rem;
    }

    h3 {
      font-size: 2.1rem;
    }

    h4 {
      font-size: 1.9rem;
    }

    h5 {
      font-size: 1.7rem;
    }

    h6 {
      font-size: 1.5rem;
    }

    p {
      margin-top: 0;
      max-width: 70rem;
      font-size: 2.4rem;
      font-weight: 100;
      line-height: 1.5;
      letter-spacing: 0.02em;
      margin: 0 auto 2rem;
    }

    ::placeholder {
      color: #ddd;
    }
  </style>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    // CHANGE THIS IF NEEDED
    window.basebot.connect_url = 'localhost:3001'
  </script>
  <script type="text/javascript" src="static/webchat.dev.js"></script>
</body>

</html>
