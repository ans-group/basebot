{% if page.homepage %}
<div class="bs-docs-masthead" id="jumbotron-header">
  <div class="container row">
    <div class="col-sm-3">
      <img src="{{ "/images/bot_icon.png" | relative_url }}" alt="Bot Icon">
    </div>
    <div class="col-sm-9">
      <h1 class="home-title">BaseBot</h1>
      <p class="lead">A virtual assistant framework by ANS</p>
      <p class="lead">
        <a href="{{ site.project.download_url }}" class="btn btn-outline btn-lg">Download</a>
      </p>
      {% if site.project.version %}
      <p class="version">Currently v{{ site.project.version }}</p>
      {% endif %}
    </div>
  </div>
</div>
{% else %}
<div class="bs-docs-header" id="jumbotron-header">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </div>
</div>
{% endif %}
